  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" ng-click="showMenu = !showMenu">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

      </div>
      <div class="navbar-collapse" collapse="showMenu">
        <ul class="nav navbar-nav">
          <li>

          </li>
          <li>

          </li>

          <li ng-show="$state.includes('trip')">

              <icon name="bar-chart"></icon>
              Stats</a>
          </li>

        </ul>
      </div>
    </div>
