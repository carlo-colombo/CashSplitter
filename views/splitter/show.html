<div class="row">
  <div class="col-xs-12">
    <table class="table table-condensed table-bordered">
      <tr ng-repeat="entry in entries">
        <td>
          <icon name="{{entry[1].type == 'bill' ? 'credit-card' : 'money'}}"></icon>
        </td>
        <td>
          <span class="pull-right">{{entry[1].amount | $}}</span>
        </td>
        <td>{{entry[1].creationDate |date:'short'}}</td>
      </tr>
    </table>
  </div>
</div>
